<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <script src="../../js/logout.js"></script>
  <script src="../../js/authors.js"></script>
  <script src="../../js/publishers.js"></script>
  <script src="../../js/books.js"></script>
  <div class="navBar">
    <div class="logo">
      <a href="../index.html">
        <img src="../../assets/logo.png" alt="book">
      </a>
    </div>
    <div class="navButtons">
      <a href="../index.html" class="buttonLink" onClick="logout()">Logout</a>
    </div>
  </div>

  <div class="adminDash">
    <div class="adminDash_left">
      <nav class="nav flex-column">
        <a class="nav-link" href="./books.html">All Books</a>
        <a class="nav-link" href="./authors.html">All Authors</a>
        <a class="nav-link" href="./publishers.html">All Publishers</a>
        <a class="nav-link" href="./branches.html">All Branches</a>
        <a class="nav-link" href="./borrowers.html">All Borrowers</a>
        <a class="nav-link" href="./dueDate.html">Change Due Date</a>
      </nav>
    </div>

    <div class="adminDash_right">
      <div class="adminTable table-responsive">    
        <div class="table-title">
          <h3>Books</h3>
          <a href="./booksAdd.html">
            <button class="addButton">
              <i class="material-icons">add</i>
              Add New
            </button>
          </a>
        </div>
        
        <table class="table table-hover table-bordered" id="booksTable">
          <thead>
            <tr>
              <th scope="col">Book Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Publisher</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    const tableNode = document.getElementById("booksTable");
    for (book of getBooks()) {
      const row = tableNode.insertRow(-1);
      const idCell = document.createElement("th");
      idCell.innerHTML = book.bookId;
      row.appendChild(idCell);
      const titleCell = row.insertCell(-1);
      titleCell.innerHTML = book.title;
      const authorCell = row.insertCell(-1);
      const author = book.author;
      if (author) {
        authorCell.innerHTML = author.authorName;
      }
      const publisherCell = row.insertCell(-1);
      const publisher = book.publisher;
      if (publisher) {
        publisherCell.innerHTML = book.publisher.publisherName;
      }
      const actionsCell = row.insertCell(-1);
      actionsCell.innerHTML = "<a class=\"edit\" href=\"booksEdit.html?id=" + book.bookId + "\" title=\"Edit Book\" data-toggle=\"tooltip\"><i class=\"material-icons\">edit</i></a><a class=\"delete\" href=\"#\" title=\"Delete Book\" data-toggle=\"tooltip\" onclick=\"confirmDeleteBook(" + book.bookId + ")\"><i class=\"material-icons\">delete</i></a>";
    }
  </script>
</body>

</html>
